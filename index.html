<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>UI v0.0.1 branch: Quat's Flattening | Elemental</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/interact.js/1.2.4/interact.min.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="topBar">
      <div class="left">
        <span class="logo">Elemental</span>
      </div>
      <div class="menus right">
        <div class="menu" id="fileMenu">
          <span class="menuTitle">File</span>
            <ul class="menuContents">
              <li id="exportButton">Export</li>
              <li id="importButton">Import</li>
              <li id="saveButton">Save</li>
            </ul>  
        </div>
        <div class="menu" id="editMenu">
          <span class="menuTitle">Edit</span>
            <ul class="menuContents">
              <li id="undoButton">Undo</li>
              <li id="redoButton">Redo</li>
              <li id="saveButton">Find</li>
            </ul>  
        </div>
        <div class="menu" id="shareMenu">
          <span class="menuTitle">Share</span>
            <ul class="menuContents">
              <li id="undoButton">Make Public</li>
              <li id="redoButton">Set Description</li>
            </ul>  
        </div>
      </div>
      <div class="advanceWrap farRight">
        Advanced Mode
        <input type="checkbox" name="advanceToggle" id="advanceToggle" class="fancyCheck"/><label for="advanceToggle"></label>
      </div>
    </div>
    <div class="mainArea">
      <div class="pagePreview" id="draggablePreview">
        <div class="previewBody">
          mah page preview :00000
        </div>
      </div>
      <div class="rightSide">
        <div class="upperArea">
          <div class="paletteSelect">
            <div class="paletteColumn">
              <label class="paletteOptionWrap" for="p1">
                <input type="radio" name="palette" value="p1" id="p1" />
                Palette 1<div class="paletteColorIndicator" style="background:#E44D4D"></div>
              </label>
              <label class="paletteOptionWrap" for="p2">
                <input type="radio" name="palette" value="p2" id="p2" />
                Palette 2<div class="paletteColorIndicator" style="background:#E44DBC"></div>
              </label>
              <label class="paletteOptionWrap" for="p3">
                <input type="radio" name="palette" value="p3" id="p3" />
                Palette 3<div class="paletteColorIndicator" style="background:#914DE4"></div>
              </label>
              <label class="paletteOptionWrap" for="p4">
                <input type="radio" name="palette" value="p4" id="p4" />
                Palette 4<div class="paletteColorIndicator" style="background:#4D75E4"></div>
              </label>
            </div>
            <div class="paletteColumn">
              <label class="paletteOptionWrap" for="p5">
                <input type="radio" name="palette" value="p5" id="p5" />
                Palette 5<div class="paletteColorIndicator" style="background:#4DD2E4"></div>
              </label>
              <label class="paletteOptionWrap" for="p6">
                <input type="radio" name="palette" value="p6" id="p6" />
                Palette 6<div class="paletteColorIndicator" style="background:#4DE48C"></div>
              </label>
              <label class="paletteOptionWrap" for="p7">
                <input type="radio" name="palette" value="p7" id="p7" />
                Palette 7<div class="paletteColorIndicator" style="background:#87E44D"></div>
              </label>
              <label class="paletteOptionWrap" for="p8">
                <input type="radio" name="palette" value="p8" id="p8" />
                Palette 8<div class="paletteColorIndicator" style="background:#C6E44D"></div>
              </label>
            </div>
          </div>
          <div class="allBlocks">
            <div class="search">
              <input type="text" id="searchBar" placeholder="Search for a block..."/>
            </div>
          </div>
        </div>
        <div class="lowerArea"></div>
      </div>
    </div>
  </body>
</html>
