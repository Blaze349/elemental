{% extends "base.html" %}
{% load addcss %}

{% block title %}Register | {% endblock %}
{% block content %}
    <div class="form-box">
        <h3>Sign Up</h3>
        <form method="POST">
            {% csrf_token %}
            {{ form.username|addcss:'form-input' }}
            {{ form.password1|addcss:'form-input' }}
            {{ form.password2|addcss:'form-input' }}
            <input type="submit" class="submit-button">
        </form>
    </div>
{% endblock %}
